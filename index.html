<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalTickets Proxy - v4.0.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .proxy-frame {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            background: white;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ GoalTickets Proxy v4.0.1</h1>
        <div class="status" id="status">–ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Å–∞–π—Ç...</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ü—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–µ–Ω –∏ –ø–µ—Ä–µ—Ö–≤–∞—Ç checkout...</p>
        </div>
        
        <iframe 
            id="proxyFrame" 
            class="proxy-frame" 
            src="https://goaltickets.com"
            onload="handleFrameLoad()"
            onerror="handleFrameError()">
        </iframe>
    </div>

    <script>
        console.log('üéØ GoalTickets Proxy v4.0.1 loaded');
        
        function handleFrameLoad() {
            console.log('‚úÖ Frame loaded successfully');
            document.getElementById('status').textContent = '–°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω! –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è...';
            document.getElementById('loading').style.display = 'block';
            
            // –ñ–¥–µ–º 3 —Å–µ–∫—É–Ω–¥—ã –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            setTimeout(() => {
                applyModifications();
            }, 3000);
        }
        
        function handleFrameError() {
            console.error('‚ùå Frame failed to load');
            document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∞–π—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
        }
        
        function applyModifications() {
            try {
                const frame = document.getElementById('proxyFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                if (frameDoc) {
                    console.log('üîß Applying modifications...');
                    
                    // –ò–∑–º–µ–Ω—è–µ–º —Ü–µ–Ω—ã
                    modifyPrices(frameDoc);
                    
                    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º checkout
                    interceptCheckout(frameDoc);
                    
                    // –û—Ç–∫–ª—é—á–∞–µ–º Service Worker
                    disableServiceWorker(frameDoc);
                    
                    document.getElementById('status').textContent = '‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω—ã! –¶–µ–Ω—ã —É–º–µ–Ω—å—à–µ–Ω—ã –≤ 2 —Ä–∞–∑–∞, checkout –ø–µ—Ä–µ—Ö–≤–∞—á–µ–Ω.';
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('‚úÖ All modifications applied successfully');
                } else {
                    console.error('‚ùå Cannot access frame content - CORS blocked');
                    document.getElementById('status').textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑-–∑–∞ CORS. –°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ.';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('‚ùå Error applying modifications:', error);
                document.getElementById('status').textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π. –°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ.';
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function modifyPrices(doc) {
            console.log('üí∞ Modifying prices...');
            
            // –ò—â–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å —Ü–µ–Ω–∞–º–∏
            const priceSelectors = [
                '[class*="price"]',
                '[class*="cost"]',
                '[class*="amount"]',
                '[data-price]',
                'span:contains("$")',
                'div:contains("USD")',
                'p:contains("$")',
                'h1:contains("$")',
                'h2:contains("$")',
                'h3:contains("$")',
                'h4:contains("$")',
                'h5:contains("$")',
                'h6:contains("$")',
                'strong:contains("$")',
                'b:contains("$")',
                'em:contains("$")',
                'i:contains("$")'
            ];
            
            let priceChanges = 0;
            
            priceSelectors.forEach(selector => {
                try {
                    const elements = doc.querySelectorAll(selector);
                    elements.forEach(element => {
                        const text = element.textContent || element.innerText || '';
                        
                        // –ò—â–µ–º —Ü–µ–Ω—ã –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
                        const pricePatterns = [
                            /From\s+\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)\s+USD/g,
                            /\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)\s+USD/g,
                            /USD\s+\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/g,
                            /USD\s+(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/g,
                            /(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)\s+USD/g,
                            /\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/g
                        ];
                        
                        pricePatterns.forEach(pattern => {
                            const matches = text.match(pattern);
                            if (matches) {
                                matches.forEach(match => {
                                    const priceMatch = match.match(/(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/);
                                    if (priceMatch) {
                                        const originalPrice = priceMatch[1];
                                        const cleanPrice = originalPrice.replace(/,/g, '');
                                        const priceValue = parseFloat(cleanPrice);
                                        
                                        if (!isNaN(priceValue) && priceValue > 0) {
                                            const newPrice = Math.round(priceValue / 2 * 100) / 100;
                                            const formattedPrice = newPrice.toLocaleString('en-US', {
                                                minimumFractionDigits: 2,
                                                maximumFractionDigits: 2
                                            });
                                            
                                            const newText = text.replace(match, match.replace(originalPrice, formattedPrice));
                                            element.textContent = newText;
                                            priceChanges++;
                                            console.log('üí∞ Price changed:', match, '->', match.replace(originalPrice, formattedPrice));
                                        }
                                    }
                                });
                            }
                        });
                    });
                } catch (e) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —Å–µ–ª–µ–∫—Ç–æ—Ä–æ–≤
                }
            });
            
            // –¢–∞–∫–∂–µ –∏–∑–º–µ–Ω—è–µ–º —Ü–µ–Ω—ã –≤ data –∞—Ç—Ä–∏–±—É—Ç–∞—Ö
            const elementsWithDataPrice = doc.querySelectorAll('[data-price]');
            elementsWithDataPrice.forEach(element => {
                const price = element.getAttribute('data-price');
                const priceValue = parseFloat(price);
                
                if (!isNaN(priceValue) && priceValue > 0) {
                    const newPrice = Math.round(priceValue / 2 * 100) / 100;
                    element.setAttribute('data-price', newPrice.toString());
                    priceChanges++;
                    console.log('üí∞ Data price changed:', price, '->', newPrice);
                }
            });
            
            console.log(`üí∞ Total price changes: ${priceChanges}`);
        }
        
        function interceptCheckout(doc) {
            console.log('üéØ Setting up checkout interception...');
            
            // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ checkout –∫–Ω–æ–ø–∫–∏ –∏ —Å—Å—ã–ª–∫–∏
            doc.addEventListener('click', function(event) {
                const target = event.target;
                const text = target.textContent?.toLowerCase() || '';
                const href = target.href || '';
                const form = target.closest('form');
                
                if (text.includes('checkout') || text.includes('–∫—É–ø–∏—Ç—å') || 
                    text.includes('–æ—Ñ–æ—Ä–º–∏—Ç—å') || href.includes('checkout') ||
                    target.classList.contains('checkout') || target.id.includes('checkout') ||
                    (form && form.action && form.action.includes('cart')) ||
                    href.includes('goaltickets.com/checkout') ||
                    href.includes('goaltickets.com/cart') ||
                    (href && (href.includes('/checkout') || href.includes('/cart')))) {
                    
                    console.log('üéØ Checkout button clicked:', target, 'href:', href);
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    const notification = document.createElement('div');
                    notification.innerHTML = `
                        <div style="position:fixed;top:20px;right:20px;background:linear-gradient(45deg,#ff6b6b,#ee5a24);color:white;padding:15px 25px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:10000;font-family:Arial,sans-serif;font-weight:bold;">
                            üéØ –ü–ï–†–ï–•–í–ê–ß–ï–ù–û! –ë—Ä–∞—Ç–¶ —Å–Ω—è–ª —Å —Ç–µ–±—è 3000$
                        </div>
                    `;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.remove();
                    }, 5000);
                    
                    return false;
                }
            });
            
            // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Ñ–æ—Ä–º—ã
            doc.addEventListener('submit', function(event) {
                const form = event.target;
                const action = form.action?.toLowerCase() || '';
                
                if (action.includes('checkout')) {
                    console.log('üéØ Checkout form submission intercepted:', form);
                    event.preventDefault();
                    event.stopPropagation();
                    
                    const notification = document.createElement('div');
                    notification.innerHTML = `
                        <div style="position:fixed;top:20px;right:20px;background:linear-gradient(45deg,#ff6b6b,#ee5a24);color:white;padding:15px 25px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:10000;font-family:Arial,sans-serif;font-weight:bold;">
                            üéØ –ü–ï–†–ï–•–í–ê–ß–ï–ù–û! –ë—Ä–∞—Ç–¶ —Å–Ω—è–ª —Å —Ç–µ–±—è 3000$
                        </div>
                    `;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.remove();
                    }, 5000);
                    
                    return false;
                }
            });
        }
        
        function disableServiceWorker(doc) {
            console.log('üîß Disabling Service Worker...');
            
            if (doc.defaultView && 'serviceWorker' in doc.defaultView.navigator) {
                doc.defaultView.navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    console.log('üîß Found', registrations.length, 'service workers');
                    for(let registration of registrations) {
                        console.log('üîß Unregistering service worker:', registration.scope);
                        registration.unregister().then(function(boolean) {
                            console.log('üîß Service worker unregistered:', boolean);
                        });
                    }
                });
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –Ω–æ–≤—ã—Ö Service Worker
                doc.defaultView.navigator.serviceWorker.register = function() {
                    console.log('üîß Service Worker registration blocked');
                    return Promise.reject(new Error('Service Worker registration blocked'));
                };
            }
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('status').textContent = '‚ö†Ô∏è –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∑–∞–Ω—è–ª–æ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.';
                document.getElementById('loading').style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
